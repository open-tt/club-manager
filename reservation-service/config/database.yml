# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
#default: &default
#  adapter: sqlite3
#  pool: 5
#  timeout: 5000
default: &default
  adapter: postgresql
  host: localhost
  pool: 5
  timeout: 5000


development:
  <<: *default
  username: reservationservice
  password: reservationservice
  database: reservationservice
  port: 5433

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/development_reservations_service

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  username: reservationservice
  password: reservationservice
  database: reservationservice
  host: pgsql_reservationservice
  port: 5432

---
openapi: 3.0.1
info:
  title: API V1
  version: v1
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
  schemas:
    sample_schema:
      type: object
      properties:
        success:
          type: boolean
        newId:
          type: integer
paths:
  "/reservations":
    post:
      summary: Creates New Reservation
      tags:
      - Reservations
      parameters: []
      responses:
        '201':
          description: Reservation created successfully
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                location_id:
                  type: integer
                user_id:
                  type: integer
                coach_id:
                  type: integer
                start_timestamp:
                  type: integer
                  description: UNIX EPOCH date time
                duration_in_minutes:
                  type: integer
                size:
                  type: integer
                kind:
                  type: string
                  enum:
                    play: 0
                    lesson: 1
  "/schedules":
    post:
      summary: Creates New Schedule for an ORG
      tags:
      - Schedule
      parameters: []
      responses:
        '201':
          description: Schedule created successfully
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                org_id:
                  type: integer
                hours:
                  type: object
                  properties:
                    monday:
                      type: object
                      properties:
                        start:
                          type: string
                          example: '0800'
                        end:
                          type: string
                          example: '2000'
                        enabled:
                          type: boolean
                          default: true
                    tuesday:
                      type: object
                      properties:
                        start:
                          type: string
                          example: '0800'
                        end:
                          type: string
                          example: '2000'
                        enabled:
                          type: boolean
                          default: true
                    wednesday:
                      type: object
                      properties:
                        start:
                          type: string
                          example: '0800'
                        end:
                          type: string
                          example: '2000'
                        enabled:
                          type: boolean
                          default: true
                    thursday:
                      type: object
                      properties:
                        start:
                          type: string
                          example: '0800'
                        end:
                          type: string
                          example: '2000'
                        enabled:
                          type: boolean
                          default: true
                    friday:
                      type: object

                        start:
                          type: string
                          example: '0800'
                        end:
                          type: string
                          example: '2000'
                        enabled:
                          type: boolean
                          default: true
                    sunday:
                      type: object
                      properties:
                        start:
                          type: string
                          example: '0800'
                        end:
                          type: string
                          example: '2000'
                        enabled:
                          type: boolean
                          default: true
                availability_per_interval:
                  type: integer
                price_in_cents:
                  type: integer
              required:
              - user_id
              - org_id
              - hours
              - availability_per_interval
              - price_in_cents
  "/schedules/orgs/{org_id}":
    get:
      summary: Get the schedule for the given org
      tags:
      - Schedule
      parameters:
      - name: org_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Get schedule for org
          content: {}
        '404':
          description: Fail get schedule for non existing org id
          content: {}
  "/schedules/{id}":
    put:
      summary: Update Schedule
      tags:
      - Schedule
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Schedule updated successfully
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                hours:
                  type: object
                  properties:
                    monday:
                      type: object
                      properties:

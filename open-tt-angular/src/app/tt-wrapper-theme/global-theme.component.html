

<div fxLayout="column" fxLayoutAlign="stretch">

  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      mode="side"
      [(opened)]="opened"
      (opened)="events.push('open!')"
      (closed)="events.push('close!')"
    >
      <!--   Navigation Section   -->
      <div fxLayout="column" class="navigation" fxFlex="25">
        <h1 style="padding-left: 10px">Menu</h1>
        <!--    Homepage    -->
        <app-tt-navigation-button
          *ngIf="enableHomePage"
          [title]="homePageTitle"
          [href]="homePageRoute"
        ></app-tt-navigation-button>

        <!--    Tournaments    -->
        <app-tt-navigation-button
          *ngIf="enableTournamentsPage"
          [title]="tournamentsPageTitle"
          [href]="tournamentsPageRoute"
        ></app-tt-navigation-button>

        <!--    Reservations    -->
        <app-tt-navigation-button
          *ngIf="shouldEnableReservationsButton()"
          [title]="reservationsPageTitle"
          [href]="reservationsPageRoute"
        ></app-tt-navigation-button>

        <!--    Registration    -->
        <app-tt-navigation-button
          *ngIf="enableRegistrationPage && !hasLoggedInUser()"
          [title]="'registration'"
          [href]="'/registrations'"
        ></app-tt-navigation-button>

        <!--    Org    -->
        <app-tt-navigation-button
          *ngIf="enableOrgPage"
          [title]="'org'"
          [href]="'/org'"
        ></app-tt-navigation-button>

        <!--    Admissions    -->
        <app-tt-navigation-button
          *ngIf="enableAdmissionsPage"
          [title]="'admissions service'"
          [href]="'/admissions'"
        ></app-tt-navigation-button>

        <!--    Membership    -->
        <app-tt-navigation-button
          *ngIf="enableMembershipPage"
          [title]="'buy membership'"
          [href]="'/membership'"
        ></app-tt-navigation-button>

        <!--    Membership Summary    -->
        <app-tt-navigation-button
          *ngIf="enableMembershipSummaryPage"
          [title]="'active memberships'"
          [href]="'/memberships/active'"
        ></app-tt-navigation-button>

        <button fxFlex
                disableRipple
                mat-button
                fxLayoutAlign="left"
                *ngIf="shouldEnableLogout()"
                (click)="logout()"
                [color]="false ? 'primary' : ''">
          LOGOUT
        </button>

      </div>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column" fxLayoutGap="10px">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <mat-icon
            id="hamburger"
            aria-hidden="false"
            aria-label="Example home icon"
            (click)="sidenav.toggle()"
            >menu</mat-icon
          >
          <span>Open TT</span>
        </mat-toolbar-row>
      </mat-toolbar>

      <div fxLayout="row" fxLayoutAlign="center space-around">
        <flash-messages fxFlex="20"></flash-messages>
      </div>

      <!-- Main Website Content -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <div fxLayout="row" fxLayoutAlign="center" fxLayoutAlign="space-around center" >
    <div>Â©2021 Open TT.</div>
    <div>
      <mat-icon>facebook</mat-icon>
      <mat-icon>instagram</mat-icon>
    </div>
    <app-tt-navigation-button
      *ngIf="enableHomePage"
      [title]="homePageTitle"
      [href]="homePageRoute"
    ></app-tt-navigation-button>
  </div>
</div>

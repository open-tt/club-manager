
<div  fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill>
  <mat-card fxFlexFill>
    <mat-card-content>
      <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="space-around center">
        <div fxLayout="column" fxLayoutAlign="none center">
          <div>{{recipientFirstName(reservation.recipient)}}</div>
          <img mat-card-avatar [src]="'https://images.sftcdn.net/images/t_app-cover-l,f_auto/p/ce2ece60-9b32-11e6-95ab-00163ed833e7/260663710/the-test-fun-for-friends-screenshot.jpg'">
          <div> 1700</div>
        </div>

        <div fxLayout="column">
          <div>{{reservation.event_date | date}}</div>
          <div>{{reservation.start_time}} - {{reservation.end_time}}</div>
          <div>{{reservation.kind}}</div>
          <div>{{reservation.note}}</div>
        </div>

        <mat-form-field fxFlex="20" *ngIf="!locked">
          <mat-label>RSVP</mat-label>
          <mat-select [(ngModel)]="reservation.recipient_rsvp">
            <mat-option *ngFor="let act of rsvpOptions()" [value]="act">{{act}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="locked">{{reservation.recipient_rsvp ? reservation.recipient_rsvp : 'No Reply'}}</div>

      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-card
  fxLayout="column"
  [ngClass]="{
    'blue': bg === 'blue',
    'green': bg === 'green',
    'purple': bg === 'purple',
    'orange': bg === 'orange'
  }">

  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>

  <img
      fxFlex
      mat-card-image
      [src]="imageUrl"
      [alt]="alt">

  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>

</mat-card>

<div fxLayout="column" fxLayoutAlign="center center">
  <div>{{ match.player1.name }}</div>
  <div>V.S.</div>
  <div>{{ match.player2.name }}</div>
</div>
<div mat-dialog-content>
  <!--  <mat-form-field>-->
  <!--    <mat-label>Name</mat-label>-->
  <!--    <input matInput [(ngModel)]="player.name">-->
  <!--  </mat-form-field>-->
  <mat-table [dataSource]="sets">
    <ng-container matColumnDef="player">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let set"> {{ set.player.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sets">
      <mat-header-cell *matHeaderCellDef>W</mat-header-cell>
      <mat-cell *matCellDef="let set">
        <mat-form-field>
          <mat-label>Wins</mat-label>
          <input matInput [(ngModel)]="set.score" />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="sendResult()">Ok</button>
</div>

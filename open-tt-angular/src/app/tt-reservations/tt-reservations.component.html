<div fxLayout="column" fxLayoutGap="10px" fxFlexAlign="none center">

  <h1 fxFlexAlign="center">Reservations</h1>

  <mat-tab-group mat-align-tabs="center">

    <!--  Received Invitations  -->
    <mat-tab label="Received">
      <cdk-virtual-scroll-viewport itemSize="1" class="example-viewport mat-elevation-z4">
        <div fxLayout="column" fxLayoutGap="10px">
          <div *cdkVirtualFor="let r of receivedInvitations">
            <app-tt-reservation-card-small [reservation]="r"></app-tt-reservation-card-small>
          </div>
        </div>
        <div *ngIf="!receivedInvitations || receivedInvitations.length === 0" fxLayoutAlign="center">No Invitations</div>
      </cdk-virtual-scroll-viewport>
    </mat-tab>

    <!--  Sent Invitations  -->
    <mat-tab label="Sent">
      <cdk-virtual-scroll-viewport itemSize="1" class="example-viewport mat-elevation-z4">
        <div fxLayout="column" fxLayoutGap="10px" >
          <div *cdkVirtualFor="let r of sentInvitations">
            <app-tt-reservation-card-small [reservation]="r" [hostMode]="true"></app-tt-reservation-card-small>
          </div>
        </div>
        <div *ngIf="!sentInvitations || sentInvitations.length === 0" fxLayoutAlign="center">No Invitations</div>
      </cdk-virtual-scroll-viewport>
    </mat-tab>
  </mat-tab-group>
</div>
